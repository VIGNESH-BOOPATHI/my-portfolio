name: Build and Deploy

env:
  CI: false
  GITHUB_USERNAME: ${{ github.repository_owner }}
  USE_GITHUB_DATA: "true"

on:
  workflow_dispatch:
  push:
    branches:
      - main  # ✅ Correct branch

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v3
        with:
          persist-credentials: false

      - name: Setup Node.js 🔧
        uses: actions/setup-node@v3
        with:
          node-version: 18.x

      - name: Install and Build 🔧
        run: |
          npm install --legacy-peer-deps --force
          npm run build

      - name: Deploy 🚀
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages       # ✅ Push to GitHub Pages branch
          folder: build          # ✅ The output folder to deploy
          clean: true            # Optional: delete old files on deploy
