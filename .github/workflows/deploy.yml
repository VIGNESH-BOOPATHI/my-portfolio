name: Build and Deploy

env:
  CI: false
  GITHUB_USERNAME: ${{ github.repository_owner }}
  USE_GITHUB_DATA: "true"

on:
  workflow_dispatch:
  push:
    branches:
      - main  # âœ… Correct branch

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v3
        with:
          persist-credentials: false

      - name: Setup Node.js ğŸ”§
        uses: actions/setup-node@v3
        with:
          node-version: 18.x

      - name: Install and Build ğŸ”§
        run: |
          npm install --legacy-peer-deps --force
          npm run build

      - name: Deploy ğŸš€
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages       # âœ… Push to GitHub Pages branch
          folder: build          # âœ… The output folder to deploy
          clean: true            # Optional: delete old files on deploy
